################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
#monitor=,preferred,auto,2

monitor = eDP-1, 2880x1800@90, 0x0, 2
###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun


#################
### AUTOSTART ###
#################




# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

# exec-once = hyprpaper
exec-once = swww-daemon
exec-once = waybar
exec-once = swayncss
exec-once = hypridle

# Ensure a D-Bus session is started and environment variables are updated
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
##################################################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# Cursor size - adjust 24 if you prefer larger/smaller
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Set the maximum number of items for cliphist to store
env = CLIPHIST_MAX_ENTRIES,20
# Screenshot directory
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots

# --- ESSENTIAL FOR HI-DPI APPLICATION SCALING ---

# 1. XWayland Scaling: Critical for older X applications
#    Forces XWayland windows not to be scaled by Xorg, preventing pixelation.
xwayland {
  force_zero_scaling = true
}


# 2. GTK Application Scaling (most Linux desktop apps, e.g., Wofi, many GNOME/XFCE apps)
#    GDK_SCALE: Main UI scaling factor for GTK applications.
env = GDK_SCALE,2
#    GDK_DPI_SCALE: Fine-tunes font rendering within GTK apps.
#    Start with 1.0. If fonts are too small, try 1.25. If too large, try 0.75 or 0.5.
env = GDK_DPI_SCALE,1.0

# 3. Qt Application Scaling (e.g., VLC, Dolphin, other KDE apps)
#    QT_SCALE_FACTOR: Main UI scaling factor for Qt applications.
env = QT_SCALE_FACTOR,1.25
#    QT_QPA_PLATFORMTHEME: Recommended if you use qt5ct for Qt theming/font control.
env = QT_QPA_PLATFORMTHEME,qt5ct

# 4. Force Firefox/Mozilla apps to run Wayland-natively
#    Improves scaling and performance for Firefox on Wayland.
env = MOZ_ENABLE_WAYLAND,1

# 5. Electron/Chromium-based applications (e.g., VS Code, Discord, Spotify)
#    These environment variables help, but modifying the .desktop file for each app
#    (adding --force-device-scale-factor=2) is often more reliable.
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = ELECTRON_SCALE_FACTOR,2

